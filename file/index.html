<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@400;500;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<div class="container">
				<div class="container-profile">
					<img src="profilePhoto.png" alt="profile picture">
					<span>Rodney Cotton</span>
					<span>Helsinki, Finland</span>
				</div>

				<div class="container-status">
					<div>
						<span>100</span>
						<span>Posts</span>
					</div>

					<div>
						<span>2,242</span>
						<span>Followers</span>
					</div>

					<div>
						<span>1,432</span>
						<span>Following</span>
					</div>
				</div>
				
			</div>
		</header>

		<section>
			<div class="container">
				<!-- top section -->
				<div class="container-top-section">
					<div>
						<img src="photo1.png" alt="">
					</div>
					<div>
						<img src="photo2.png" alt="">
					</div>
				</div>

				<!-- lower section -->

				<div class="container-lower-section">
					<!-- left section of the bottom section -->
					<div class="left-lower-section">
						<!-- top of left section -->
						<div>
							<img src="photo3.png" alt="">
						</div>

						<!-- bottom of left section -->
						<div class="left-section-bottom">
							<div>
								<img src="photo6.png" alt="">
							</div>
							<div>
								<img src="photo5.png" alt="">
							</div>
						</div>
					</div>

					<!-- left section of the bottom section -->
					<div class="right-lower-section">
						<img src="photo_4.png" alt="">
					</div>
				</div>
			</div>
		</section>

		<footer>
			<p>developed by S-Abdullahi</p>
		</footer>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
